<script src="../../src/saturn/saturn.module.js"></script>
<ion-side-menus enable-menu-with-back-views="false" expose-aside-when="(min-width:800px)">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="vm.sessionService.getToken()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" is-enabled="vm.sessionService.getToken()">
    <!--<ion-header-bar class="bar-stable">-->
      <!--<h1 class="title">Left</h1>-->
    <!--</ion-header-bar>-->
    <ion-content>
      <ion-list ng-if="vm.sessionService.getToken()">
        <ion-item class="item-avatar" href="#">
          <img src="http://presentationvoice.com/wp-content/uploads/2014/03/Photo-March-Issue_Facebook--1024x1024.jpg">
          <h2>{{vm.sessionService.getUser().get('username')}}</h2>
          <p>{{vm.sessionService.getUserRoleName()}}</p>
        </ion-item>
        <ion-item menu-close href="#/app/orders">
          <span class="input-label">{{'orders' | translate}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/clients" ng-if="vm.userHasAccess('Promoter')">
          <span class="input-label">{{'clients' | translate}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/orders/download" ng-if="vm.userHasAccess('Manager') && vm.platformIsDesktop()">
          <span class="input-label">{{'download_orders' | translate}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/products/upload" ng-if="vm.userHasAccess('Manager') && vm.platformIsDesktop()">
          <span class="input-label">{{'upload_products' | translate}}</span>
        </ion-item>
        <ion-item menu-close ng-click="vm.logout()">
          <span class="input-label">{{'logout' | translate}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
